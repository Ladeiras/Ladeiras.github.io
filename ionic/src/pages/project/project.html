<ion-header>
  <ion-toolbar>
    <ion-title>{{data.title}}</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="data.horizontal">
      <ion-col>
        <div custom-center>
          <img logo-horizontal src="../../assets/img/logo/{{data.logoSource}}">
        </div>
        <p no-margin margin-bottom><strong>{{data.title}}</strong> (<i>{{data.date}}</i>): {{data.description}}</p>
        <div custom-center no-padding>
          <video controls [width]="width" (tap)="toggleVideo()" #videoPlayer>
            <source src="../../assets/video/{{data.videoSource}}" type="video/mp4" />
            Browser not supported
          </video>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!data.horizontal">
      <ion-col>
        <div custom-center>
          <img logo src="../../assets/img/logo/{{data.logoSource}}">
        </div>
        <p><strong>{{data.title}}</strong> (<i>{{data.date}}</i>): {{data.description}}</p>
      </ion-col>
      <ion-col>
        <div custom-center no-padding>
          <video controls [width]="width" [height]="height" (tap)="toggleVideo()" #videoPlayer>
            <source src="../../assets/video/{{data.videoSource}}" type="video/mp4" />
            Browser not supported
          </video>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
