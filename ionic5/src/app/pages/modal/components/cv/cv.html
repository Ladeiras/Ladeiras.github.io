<ion-grid>
  <h1>Curriculum Vitae</h1>
  <p custom-center>Download my Curriculum Vitae in PDF Format:</p>
  <ion-row>
    <ion-col custom-center>
      <button (tap)="openURL('assets/docs/cv.pdf')" ion-button block color="secondary">
        <div>
          <ion-icon name="download"></ion-icon>
          <label pointer>Download</label>
        </div>
    </button>
    </ion-col>
  </ion-row>
</ion-grid>
