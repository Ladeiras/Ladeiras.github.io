</ion-header>

<ion-content color="dark" class="ion-padding">
  <jl-about *ngIf="tab === 'about'"></jl-about>
  <jl-skills *ngIf="tab === 'skills'"></jl-skills>
  <jl-cv *ngIf="tab === 'cv'"></jl-cv>

    mode="md"
    [value]="tab"
    (ionChange)="segmentChanged($event)"

    <ion-segment-button value="skills"> Skills </ion-segment-button>
    <ion-segment-button value="cv"> CV </ion-segment-button>
